    <div class="container my-4">
        <h3 class="text-center">Contact Us</h3>
        <form class="row g-3 mt-5 mx-5">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="text" class="form-control" >
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="text" class="form-control" >
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control"  placeholder="1234 Main St">
            </div>
            <div class="redio d-flex">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Others</label>
                </div>
            </div>
            <div class="col-8">
                <label for="inputAddress2" class="form-label">Email</label>
                <input type="email" class="form-control"  placeholder="ABC@gmail.com">
            </div>
            <div class="col-4">
                <label for="inputAddress2" class="form-label">Phone Number</label>
                <input type="number" class="form-control"  placeholder="72832xxxxx">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" >
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select class="form-select">
                    <option selected>Choose...</option>
                    <option>West Bengal</option>
                    <option>Punjab</option>
                    <option>Himachal Prodesh</option>
                    <option>Uttar Prodesh</option>
                    <option>JNK</option>
                    <option>Bihar</option>
                    <option>Jharkhand</option>
                    <option>Gujrat</option>
                    <option>Maddha Pradesh</option>
                    <option>Sikkim</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" >
            </div>
            <div class="col-12 text-center mt-5">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
